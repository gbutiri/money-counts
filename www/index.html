<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="fontawesome-pro-5.8.2-web 2/css/all.min.css" />
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        
        <title>Money Counts</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    
                    <div class="app">
                        <h1>Money</h1>
                        <h3>Total $<span id="lbl_total">0.00</span></h3>
                        
                        <div id="steps">
                                
                            <div class="step active" data-id="1">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" data-worth="0.01">1 &#162;</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                            
                            <div class="step d-none" data-id="5">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">5 &#162;</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                            
                            <div class="step d-none" data-id="10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">10 &#162;</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                            
                            <div class="step d-none" data-id="25">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">25 &#162;</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                            
                            <div class="step d-none" data-id="100">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$ 1</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                            <div class="step d-none" data-id="500">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$ 5</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                            <div class="step d-none" data-id="1000">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$ 10</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                            <div class="step d-none" data-id="2000">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$ 20</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                            <div class="step d-none" data-id="5000">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$ 50</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                            <div class="step d-none" data-id="10000">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$ 100</span>
                                    </div>
                                    <input type="text" class="form-control input" />
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-6">
                                <a href="#" class="btn btn-primary btn-block nav-btn previous" id="btn_prev">&laquo;Previous</a>
                            </div>
                            <div class="col-6">
                                <a href="#" class="btn btn-primary btn-block nav-btn next" id="btn_next">Next &raquo;</a>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 row">
                        <div class="col-12">
                            <a href="" class="btn btn-primary btn-block">Complete</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
